<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Placement Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="topbar">
            <h2>College Placement Test</h2>
        </div>
        <div class="panel">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Register Number">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
            <p class="muted small">Students: Reg No = 951323106001-951323106999, Pass = Last 3 digits</p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="container hidden" id="adminPanel">
        <div class="topbar">
            <h2>Admin Panel</h2>
        </div>
        <div class="panel">
            <h3>Add New Question</h3>
            <input type="text" id="question" placeholder="Enter question">
            <input type="text" id="optionA" placeholder="Option A">
            <input type="text" id="optionB" placeholder="Option B">
            <input type="text" id="optionC" placeholder="Option C">
            <input type="text" id="optionD" placeholder="Option D">
            <select id="correctOption">
                <option value="">Select Correct Option</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button class="btn" onclick="addQuestion()">Add Question</button>
        </div>
        <div class="panel">
            <h3>All Questions</h3>
            <ul id="questionList"></ul>
        </div>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Student Test -->
    <div class="container hidden" id="testPanel">
        <div class="topbar">
            <h2>Placement Test</h2>
        </div>
        <div class="panel" id="questionContainer"></div>
        <button class="btn" onclick="submitTest()">Submit Test</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
